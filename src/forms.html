<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./root.css">
</head>

<body>

        <!-- Basic Input Field  -->
        <div class="flex bg4 p-3 mx-2 gap-2 rounded-md basic-input">
            <input class="before:border-0 focus:outline-none bg-transparent basic-input-placeholder text-sm"

            </svg>
            <input class="before:border-0 focus:outline-none bg-transparent basic-input-placeholder w-11/12 text-sm"
                type="text" placeholder="Enter Username Here">
        </div>

        <!-- Basic Password Field  -->

            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="24px"
                fill="var(--basic-input-placeholder)">

            </svg>

            <input class="before:border-0 focus:outline-none bg-transparent basic-input-placeholder w-11/12 text-sm"
                type="password" placeholder="Enter Password Here">
        </div>

        <!-- Basic Password Field - TEXT TYPE -->
        <div class="flex bg4 p-3 mx-2 w-auto gap-2 rounded-md basic-input">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="24px"
                fill="var(--basic-input-placeholder)">
                <path
                    d="M252.31-620H600v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85h-60q0-74.92 52.54-127.46Q405.08-880 480-880q74.92 0 127.46 52.54Q660-774.92 660-700v80h47.69q29.92 0 51.12 21.19Q780-577.61 780-547.69v375.38q0 29.92-21.19 51.12Q737.61-100 707.69-100H252.31q-29.92 0-51.12-21.19Q180-142.39 180-172.31v-375.38q0-29.92 21.19-51.12Q222.39-620 252.31-620Zm0 460h455.38q5.39 0 8.85-3.46t3.46-8.85v-375.38q0-5.39-3.46-8.85t-8.85-3.46H252.31q-5.39 0-8.85 3.46t-3.46 8.85v375.38q0 5.39 3.46 8.85t8.85 3.46ZM480-290q29.15 0 49.58-20.42Q550-330.85 550-360t-20.42-49.58Q509.15-430 480-430t-49.58 20.42Q410-389.15 410-360t20.42 49.58Q450.85-290 480-290ZM240-160v-400 400Z" />
            </svg>
            <input class="before:border-0 focus:outline-none bg-transparent basic-input-placeholder w-11/12 text-sm"
                type="text" placeholder="Enter Password Here">
        </div>

        <!-- Advance Password Field -->
        <div class="flex bg4 p-3 mx-2 w-auto gap-2 rounded-md basic-input items-center">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="24px"
                fill="var(--basic-input-placeholder)">
                <path d="M429.62-370h100.76l-22.61-126.31q18.84-8.08 30.34-25.34 11.5-17.27 11.5-38.35 0-28.77-20.42-49.19-20.42-20.42-49.19-20.42-28.77 0-49.19 20.42-20.42 20.42-20.42 49.19 0 21.08 11.5 38.35 11.5 17.26 30.34 25.34L429.62-370ZM480-100.77q-129.77-35.39-214.88-152.77Q180-370.92 180-516v-230.15l300-112.31 300 112.31V-516q0 145.08-85.12 262.46Q609.77-136.16 480-100.77Zm0-63.23q104-33 172-132t68-220v-189l-240-89.62L240-705v189q0 121 68 220t172 132Zm0-315.62Z"/>
            </svg>
            <input class="before:border-0 focus:outline-none bg-transparent basic-input-placeholder w-auto text-sm"
                type="password" id="password-field" placeholder="Enter Password Here">

            </svg>

            <svg class="mr-2 cursor-pointer hidden" id="eye-close" onclick="togglePasswordField()" xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="24px"
                fill="var(--basic-input-placeholder)">
                <path d="M630.92-441.08 586-486q9-49.69-28.35-89.35Q520.31-615 466-606l-44.92-44.92q13.54-6.08 27.77-9.12 14.23-3.04 31.15-3.04 68.08 0 115.58 47.5T643.08-500q0 16.92-3.04 31.54-3.04 14.61-9.12 27.38Zm127.23 124.46L714-358q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-46.61-46.61q37.92-15.08 77.46-22.23Q438.39-780 480-780q140.61 0 253.61 77.54T898.46-500q-22.23 53.61-57.42 100.08-35.2 46.46-82.89 83.3Zm32.31 231.39L628.62-245.85q-30.77 11.39-68.2 18.62Q523-220 480-220q-141 0-253.61-77.54Q113.77-375.08 61.54-500q22.15-53 57.23-98.88 35.08-45.89 77.23-79.58l-110.77-112 42.16-42.15 705.22 705.22-42.15 42.16Zm-552.3-551.08q-31.7 25.23-61.66 60.66Q146.54-540.23 128-500q50 101 143.5 160.5T480-280q27.31 0 54.39-4.62 27.07-4.61 45.92-9.53L529.69-346q-10.23 4.15-23.69 6.61-13.46 2.47-26 2.47-68.08 0-115.58-47.5T316.92-500q0-12.15 2.47-25.42 2.46-13.27 6.61-24.27l-87.84-86.62ZM541-531Zm-131.77 65.77Z"/>
            </svg>

        </div>


        <!-- Basic Dropdown Field  -->
        <div class="relative inline-block w-56 basic-input rounded-md">
            <!-- Trigger -->
            <button
                class="w-full text-left px-4 py-2 bg-transparent rounded-md focus:outline-none"
                onclick="toggleDropdown()">
                <span id="dropdownLabel" class="text-sm basic-input-placeholder">Select an option</span>
                <svg xmlns="http://www.w3.org/2000/svg" id="basic-dropdown-icon" class="h-5 w-5 float-right basic-input-placeholder transition-all duration-150 ease-out" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>

            <!-- Dropdown menu -->
            <ul id="dropdownMenu"
                class="absolute left-0 z-10 w-full basic-input-placeholder rounded-md shadow-md hidden">
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer text-sm" onclick="selectOption('Data 1')">
                    Data 1
                </li>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer text-sm" onclick="selectOption('Data 2')">
                    Data 2
                </li>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer text-sm" onclick="selectOption('Data 3')">
                    Data 3
                </li>
            </ul>
        </div>
        

    </div>


    <script src="./js/functions.js"></script>
</body>
</html>
