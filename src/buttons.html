<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./root.css">
    <style>
        .perspective {
            perspective: 1000px;
        }

        .backface-hidden {
            backface-visibility: hidden;
        }

        .rotate-y-180 {
            transform: rotateY(180deg);
        }
    </style>

</head>

<body>
    <div class="flex justify-center h-screen flex-wrap items-center gap-4">

        <!-- Primary Button -->
        <button class="primary-btn primary primary-bg px-5 py-2 font-semibold rounded">
            Primary Button
        </button>

        <!-- Primary Button Blinking Button -->
        <button class="primary-btn primary primary-bg px-5 py-2 font-semibold rounded animation-blink">
            Blinking Button
        </button>

        <!-- Button with Icon -->
        <!-- SVG REFERANCE -->
        <!-- https://fonts.google.com/icons?icon.size=24&icon.color=%23e8eaed -->
        <button
            class="primary-btn primary primary-bg px-5 py-2 font-semibold rounded flex gap-1 justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                fill="var(--primary-text)">
                <path
                    d="M160-200v-80h80v-280q0-83 50-147.5T420-792v-28q0-25 17.5-42.5T480-880q25 0 42.5 17.5T540-820v28q80 20 130 84.5T720-560v280h80v80H160Zm320-300Zm0 420q-33 0-56.5-23.5T400-160h160q0 33-23.5 56.5T480-80ZM320-280h320v-280q0-66-47-113t-113-47q-66 0-113 47t-47 113v280Z" />
            </svg>
            Notification
        </button>

        <!-- Hollow Button -->
        <button class="primary-border secondary-btn secondary px-5 py-2 font-semibold rounded border-2">
            Notification
        </button>

        <!-- Notification Dot Button -->
        <div class="w-auto h-auto flex">
            <button class="primary-border secondary-btn secondary px-5 py-2 font-semibold rounded border-2">
                Notification
            </button>
            <span class="relative flex h-3 w-3 -top-1 right-2">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full primary-bg opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 primary-bg"></span>
            </span>
        </div>

        <!-- Circle Button -->
        <button class="primary-btn primary primary-bg w-10 h-10 font-bold" style="border-radius: 100%;">
            X
        </button>

        <!-- Transperent Button -->
        <button class="bg-gray-200 p-2 rounded-full">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000">
                <path
                    d="M479.9-111.52q-153.49 0-260.93-107.45Q111.52-326.41 111.52-479.9t107.47-261.32Q326.47-849.04 480-849.04q12.3 0 24.67.71 12.37.72 24.24 2.72-34.21 31.26-55.04 74.65t-20.83 92.87q0 94.01 66.14 159.81 66.13 65.8 160.6 65.8 49.35 0 92.52-20.54 43.18-20.55 73.87-54.76 1.44 11.87 2.16 23.51.71 11.63.71 23.7 0 153.4-107.82 261.22Q633.39-111.52 479.9-111.52Zm.1-106q73.3 0 134.26-37.2 60.96-37.19 93.52-98.8-14.35 2.74-28.69 4.04-14.35 1.31-28.13.18-120.74-9.61-205.83-93.29-85.09-83.67-95.83-208.93-.56-13.78.46-28.13t4.33-28.13q-61.05 33.13-98.81 94.09-37.76 60.95-37.76 133.69 0 108.74 76.87 185.61 76.87 76.87 185.61 76.87Zm-17.35-245.13Z" />
            </svg>
        </button>


        <!-- Group of three buttons -->
        <div class="flex rounded">
            <button class="primary-btn primary primary-bg px-5 py-2 font-semibold border-r-2 rounded-s">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="24px"
                    fill="var(--primary-text)">
                    <path
                        d="m479.43-94-71-63.87q-103.26-92.69-170.67-160.39-67.41-67.7-106.7-121.61Q91.78-493.78 76-539.48 60.22-585.17 60.22-634q0-102.45 68.5-171.12 68.5-68.66 170.71-68.66 51.4 0 97.85 19.74 46.46 19.73 82.15 56.91 35.7-37.18 82.15-56.91 46.46-19.74 97.85-19.74 102.7 0 171.53 68.66 68.82 68.67 68.82 171.12 0 48.26-15.5 93.96-15.5 45.69-55.06 99.32-39.57 53.63-107.26 121.61-67.7 67.98-171.52 161.24L479.43-94Zm0-142.48q94.87-86 156.03-146.09 61.15-60.08 96.3-104.73 35.15-44.66 48.59-78.83 13.43-34.17 13.43-67.86 0-57.75-38.31-95.77-38.3-38.02-95.76-38.02-45.01 0-83.88 26.5t-53.87 67.5h-84.48q-14.73-41-54.02-67.5-39.29-26.5-83.87-26.5-56.92 0-94.86 38.02-37.95 38.02-37.95 95.76 0 34.3 13.69 69.08 13.68 34.79 48.87 79.38 35.18 44.58 95.77 104.39 60.59 59.8 154.32 144.67Zm1.14-265.65Z" />
                </svg>
            </button>
            <button class="primary-btn primary primary-bg px-5 py-2 font-semibold border-r-2">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="24px"
                    fill="var(--primary-text)">
                    <path
                        d="M102.48-141.91v-676.18L902.61-480 102.48-141.91ZM200-288.48 653.09-480 200-671.52v123.04L448.48-480 200-411.52v123.04Zm0 0v-383.04 383.04Z" />
                </svg>
            </button>
            <button class="primary-btn primary primary-bg px-5 py-2 font-semibold rounded-e">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="24px"
                    fill="var(--primary-text)">
                    <path
                        d="M180.78-91.17v-662.05q0-44.3 30.85-75.15 30.85-30.85 75.15-30.85h386.44q44.3 0 75.15 30.85 30.85 30.85 30.85 75.15v662.05L480-219.09 180.78-91.17Zm106-161L480-334.78l193.22 82.61v-501.05H286.78v501.05Zm0-501.05h386.44-386.44Z" />
                </svg>
            </button>
        </div>

        <!-- Tooltip Button -->
        <div class="relative flex group">
            <button
                class="flex items-center primary-btn primary primary-bg font-semibold rounded justify-center px-5 py-2">
                Tooltip Button
            </button>
            <div
                class="absolute text-center hidden group-hover:block bg-black text-white text-xs rounded font-normal -mt-1 px-3 py-1 -top-full left-1/2 transform -translate-x-1/2 w-full">
                Tooltip Message gose Here
            </div>
        </div>

        <!-- Tooltip with Icon -->
        <div class="relative flex group">
            <button
                class="flex items-center primary-btn primary primary-bg font-semibold rounded justify-center px-5 py-2">
                Iconed Tooltip Button
            </button>
            <div
                class="absolute justify-center items-center hidden gap-1 text-left group-hover:flex bg-black text-white text-xs rounded font-normal -mt-1 px-3 py-1 -top-full left-1/2 transform -translate-x-1/2 w-full">

                <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="24px"
                    fill="#e8eaed">
                    <path
                        d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
                </svg>

                Tooltip Message gose here...
            </div>
        </div>

        <!-- Flip Content Button [NoAnimation~Span] -->
        <button class="primary-btn primary primary-bg px-5 py-2 font-semibold rounded group relative">
            <!-- Default -->
            <span class="block group-hover:hidden">
                Default Text
            </span>
            <!-- Hover Text -->
            <span class="hidden group-hover:block">
                Hoverd Text
            </span>
        </button>


        <!-- Flip Content Button [Animation~Button] -->
        <div class="relative group">
            <!-- Front Button -->
            <button class="absolute inset-0 primary-btn primary primary-bg px-5 py-2 font-semibold rounded transform ease-in-out transition-opacity duration-500 group-hover:opacity-0">
                Default Text
            </button>
          
            <!-- Back Button -->
            <button class="inset-0 primary primary-bg px-5 py-2 font-semibold rounded transform opacity-0 ease-in-out transition-opacity duration-500 group-hover:opacity-100">
              Hoverd Text
            </button>
          </div>
          






    </div>
</body>

</html>
